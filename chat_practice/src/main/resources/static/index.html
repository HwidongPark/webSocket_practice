<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>채팅 구현 연습</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <h1>채팅방</h1>
    
    <section class="username">
        <div class="username-container">
            <h3>유저명 입력후 채팅방 입장</h3>
            <form class="username-form">
                <div class="form-group">
                    <input placeholder="Username" autocomplete="off" class="username-input form-control">                    
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-username btn btn-primary">채팅 시작</button>
                </div>
            </form>
        </div>
    </section>
    
    <br>
    <br>
    <br>
    <br>
    
    <section class="chat d-none">
        <div class="chat-container">
            <div class="chat-header">
                <h2>스프링부트 채팅 연습</h2>
            </div>
            <div class="connecting">
                연결중...
            </div>
            <div class="message-area">
                
            </div>
            
            <form class="message-form">
                <div class="input-form">
                    <input class="message-input form-control">
                    <button type="submit" class="btn btn-primary form-control">전송</button>
                </div>
            </form>
        </div>        
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
